<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한글 타자 검정</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #moniter {
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid black;
    }

    #text-to-type {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #user-input {
      font-size: 1em;
      padding: 5px;
    }

    #user-input.error {
      color: red;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    
  </style>
</head>
<body>
  <div id="moniter">
    <div id="text-to-type">한글 타자 검정을 시작합니다. 아무내용이나 써보세요</div>
    <input type="text" id="user-input" placeholder="여기에 입력하세요" oninput="checkTyping()">
    
  </div>
  <div id="result"></div>

  
  <script>
    const originalText = "한글 타자 검정을 시작합니다. 아무내용이나 써보세요";
    const textToType = document.getElementById('text-to-type');
    const userInput = document.getElementById('user-input');
    const result = document.getElementById('result');

    function checkTyping() {
      const userTypedText = userInput.value;
      const correctText = originalText.substring(0, userTypedText.length);
      const accurary = (correctText.length / originalText.length) * 100;

      if (userTypedText === originalText) {
        result.innerText = '타자 검정 완료! 정확도 100%';
      } else if (userTypedText === correctText) {
        result.innerText = `정확도: ${accurary.toFixed(2)}%`;
        userInput.classList.remove('error');
      } else {
        result.innerText = ''; // Clear previous result
        userInput.classList.add('error');
        // result.innerText = '타자 오류입니다. 다시 확인하세요.';
      }
    }
  </script>
</body>
</html>
